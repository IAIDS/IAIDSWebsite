<!-- templates/registration/login.html -->
{% extends 'main_template.html' %}

{% block title %}Login{% endblock %}

{% block middleColumn %}
<div class="spaced-row">
  <div class="row">
    <div class="large-3 columns" style="background-color:transparent;">
    </div>
    <div class="large-6 columns" style="display:flex; justify-content:center;">
      <div class="card">
        <div class="card-divider">
          <p>Returning users</p>
        </div>
        <div class="card-section">
          <form method="post" id>
            {% csrf_token %}
            <div class="allAuthFormWrapper">
              {{ form.as_p }}
            </div>
            <div class="forgotPassword">
              <a href="{% url 'account_reset_password' %}">
                Forgot password or username?
              </a>
            </div>
            </p>
            <button type="submit" class="button large expanded"><b>Sign in</b></button>
          </form>
        </div>
      </div>
    </div>
    <div class="large-3 columns">
    </div>
  </div>
</div>
{% endblock %}
