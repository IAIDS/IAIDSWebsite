<!-- templates/registration/login.html -->
{% extends 'main_template.html' %}

{% block title %}Login{% endblock %}

{% block middleColumn %}
<div class="spaced-row">
  <div class="row">
    <div class="small-0 medium-3 large-3 columns" style="background-color:transparent;">
    </div>
    <div class="small-12 medium-6 large-6 columns" style="display:flex; justify-content:center;">
      <div class="card">
        <div class="card-divider">
          <p>Returning users</p>
        </div>
        <div class="card-section">
          <form method="post">
            {% csrf_token %}
            <p><label for="id_username"><b>Username or e-mail:</b></label> <input type="text" name="username" autofocus
                required id="id_username"></p>
            <p><label for="id_password"><b>Password:</b></label> <input type="password" name="password" required id="id_password"></p>
            <p>
              <div class="forgotPassword">
                <a href="#">
                  Forgot password or username?
                </a>
              </div>
            </p>
            <!-- <input id="checkbox1" type="checkbox"><label for="checkbox1"><b>Remeber login info</b></label> -->
            <button type="submit" class="button large expanded"><b>Sign in</b></button>
          </form>
        </div>
      </div>
    </div>
    <div class="large-6 columns">
    </div>
  </div>
</div>
